<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Gesture Interface</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* 科技感边框的摄像头预览 */
        #video-container {
            position: absolute; bottom: 30px; left: 30px;
            width: 180px; height: 135px; 
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        /* 扫描线效果 */
        #video-container::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.8; }

        /* HUD Loading */
        #loading {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff; font-size: 14px; letter-spacing: 2px;
            text-shadow: 0 0 10px #0ff;
            z-index: 10;
            pointer-events: none;
            text-transform: uppercase;
        }
        
        .hud-text {
            position: absolute; top: 30px; right: 30px;
            text-align: right; color: rgba(255, 255, 255, 0.5);
            font-size: 12px; pointer-events: none; z-index: 5;
            line-height: 1.5;
        }
        .hud-active { color: #0ff; text-shadow: 0 0 8px #0ff; transition: 0.3s; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>
</head>
<body>

    <div id="loading">[ SYSTEM INITIALIZING... ]</div>
    <div class="hud-text">
        <div>NEURAL LINK: <span id="status-link">OFFLINE</span></div>
        <div>GESTURE DETECT: <span id="status-hand">SEARCHING</span></div>
        <div>ENERGY LEVEL: <span id="status-energy">0%</span></div>
    </div>
    <div id="canvas-container"></div>
    <div id="video-container"><video id="webcam" autoplay playsinline></video></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm";

        // 全局变量
        let scene, camera, renderer, composer;
        let particles, geometry, material;
        let starField;
        let handLandmarker;
        
        const PARTICLE_COUNT = 15000; // 粒子数量
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const currentPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        
        // 核心状态
        const state = {
            shape: 'galaxy', // 默认银河
            baseColor: new THREE.Color('#00ffff'), // 青色
            activeColor: new THREE.Color('#ff0055'), // 激活时的紫红
            interactionVal: 0, // 0 = 放松, 1 = 捏合/激活
            gestureScale: 1.0, 
            noiseStrength: 0.0
        };

        const clock = new THREE.Clock();

        init();

        function init() {
            // 1. 场景
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 40);

            // 2. 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // 性能优化
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 3. 后期处理 (Bloom 辉光)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 2.0; // 强度
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 4. 控制器
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            controls.enableZoom = false; // 禁用缩放以免破坏体验

            // 5. 创建内容
            createStarField(); // 背景星空
            createMainParticles(); // 核心粒子

            // 6. 监听
            window.addEventListener('resize', onWindowResize);
            
            // 7. 启动
            animate();
            setupMediaPipe();
        }

        function createStarField() {
            const starGeo = new THREE.BufferGeometry();
            const starCount = 3000;
            const starPos = new Float32Array(starCount * 3);
            for(let i=0; i<starCount*3; i++) {
                starPos[i] = (Math.random() - 0.5) * 400;
            }
            starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
            
            const starMat = new THREE.PointsMaterial({
                color: 0x888888,
                size: 0.5,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.6
            });
            starField = new THREE.Points(starGeo, starMat);
            scene.add(starField);
        }

        function createMainParticles() {
            geometry = new THREE.BufferGeometry();
            
            // 初始化位置
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                currentPositions[i] = (Math.random() - 0.5) * 100;
                colors[i] = state.baseColor.r; // 仅示例，后面会动态更新
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // 创建圆形辉光纹理
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const texture = new THREE.CanvasTexture(canvas);

            material = new THREE.PointsMaterial({
                size: 0.6,
                map: texture,
                vertexColors: true, // 允许每个粒子不同颜色
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            calculateTarget('galaxy');
        }

        // 高级数学模型
        function calculateTarget(shape) {
            state.shape = shape;
            const scale = 1;
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z;
                const idx = i * 3;
                
                if (shape === 'galaxy') {
                    // 银河螺旋
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 15;
                    const spiral = angle + radius * 0.5; // 螺旋因子
                    // 加上一点随机厚度
                    const randomOffset = Math.random() - 0.5;
                    
                    x = Math.cos(spiral) * radius + (Math.random()-0.5);
                    y = (Math.random()-0.5) * (20 - radius) * 0.2; // 中心厚，边缘薄
                    z = Math.sin(spiral) * radius + (Math.random()-0.5);
                } 
                else if (shape === 'dna') {
                    // 双螺旋 DNA
                    const t = (i / PARTICLE_COUNT) * Math.PI * 20;
                    const radius = 6;
                    // 双股
                    const offset = (i % 2 === 0) ? 0 : Math.PI;
                    x = Math.cos(t + offset) * radius;
                    z = Math.sin(t + offset) * radius;
                    y = (i / PARTICLE_COUNT - 0.5) * 40;
                    // 增加杂乱感
                    x += (Math.random()-0.5);
                    z += (Math.random()-0.5);
                }
                else { // Sphere (Core)
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const r = 12;
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                targetPositions[idx] = x;
                targetPositions[idx+1] = y;
                targetPositions[idx+2] = z;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // 动画主循环
        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();
            const positions = geometry.attributes.position.array;
            const cols = geometry.attributes.color.array;

            // 1. 根据手势计算目标 Scale 和 Noise
            // state.gestureScale 在 predictWebcam 中被平滑更新
            const targetScale = state.gestureScale;
            
            // 2. 颜色混合逻辑
            // interactionVal: 0 (Blue) -> 1 (Red/Pink)
            // 根据 scale 大小决定颜色倾向
            const energyLevel = Math.max(0, (targetScale - 1.0) / 3.0); // 0.0 - 1.0
            const r1 = state.baseColor.r, g1 = state.baseColor.g, b1 = state.baseColor.b;
            const r2 = state.activeColor.r, g2 = state.activeColor.g, b2 = state.activeColor.b;
            
            const curR = r1 + (r2 - r1) * energyLevel;
            const curG = g1 + (g2 - g1) * energyLevel;
            const curB = b1 + (b2 - b1) * energyLevel;
            
            // 更新 UI 能量条
            document.getElementById('status-energy').innerText = Math.floor(energyLevel * 100) + '%';
            document.getElementById('status-energy').style.color = `rgb(${curR*255}, ${curG*255}, ${curB*255})`;

            // 3. 粒子运动
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const px = i*3, py = px+1, pz = px+2;
                
                // 基础目标位置
                let tx = targetPositions[px] * targetScale;
                let ty = targetPositions[py] * targetScale;
                let tz = targetPositions[pz] * targetScale;

                // 增加 "呼吸" 或 "脉冲" 效果 (Pulse)
                const pulse = Math.sin(time * 2 + px) * 0.2;
                
                // 增加 "离散/爆炸" 效果 (Noise) - 当手张开很大时，粒子不稳定
                if (targetScale > 1.5) {
                    const noise = (targetScale - 1.5) * 0.5; // 强度系数
                    tx += (Math.random()-0.5) * noise * 5;
                    ty += (Math.random()-0.5) * noise * 5;
                    tz += (Math.random()-0.5) * noise * 5;
                }

                // 简单的物理平滑 lerp
                positions[px] += (tx - positions[px]) * 0.08;
                positions[py] += (ty - positions[py]) * 0.08;
                positions[pz] += (tz - positions[pz]) * 0.08;

                // 更新颜色
                cols[px] = curR;
                cols[py] = curG;
                cols[pz] = curB;
            }

            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            // 整体缓慢旋转
            particles.rotation.y = time * 0.1;
            starField.rotation.y = time * 0.02;

            // 使用 Composer 渲染 (包含 Bloom)
            composer.render();
        }

        // --- AI 部分 ---

        async function setupMediaPipe() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 2 // 允许双手
                });
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status-link').innerText = "ONLINE";
                document.getElementById('status-link').classList.add('hud-active');
                
                startWebcam();
            } catch (error) {
                console.error(error);
                document.getElementById('loading').innerText = "SYSTEM ERROR: LINK FAILED";
            }
        }

        function startWebcam() {
            const video = document.getElementById("webcam");
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            });
        }

        async function predictWebcam() {
            const video = document.getElementById("webcam");
            let targetScale = 1.0;
            let handDetected = false;

            if (handLandmarker && video.currentTime !== 0) {
                let startTimeMs = performance.now();
                const results = handLandmarker.detectForVideo(video, startTimeMs);
                
                if (results.landmarks.length > 0) {
                    handDetected = true;
                    // 取第一只手的数据
                    const landmarks = results.landmarks[0];
                    
                    // 计算 大拇指(4) 和 食指(8) 的指尖距离
                    const p1 = landmarks[4];
                    const p2 = landmarks[8];
                    const distance = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));

                    // 映射逻辑优化：
                    // distance 通常在 0.02 (捏合) 到 0.25 (张开) 之间
                    // 我们希望：捏合 -> 0.2倍缩小 (聚集)，张开 -> 4.0倍放大 (爆炸)
                    
                    // 归一化输入 (0 ~ 1)
                    let normalized = (distance - 0.02) / 0.2; 
                    normalized = Math.max(0, Math.min(normalized, 1)); // clamp

                    // 非线性映射 (指数增长)，让张开时的效果更夸张
                    if (normalized < 0.2) {
                        // 捏合区域
                        targetScale = 0.2 + normalized * 2; // 0.2 -> 0.6
                    } else {
                        // 张开区域
                        targetScale = 0.6 + Math.pow((normalized - 0.2) * 1.25, 2) * 4; 
                    }
                    
                    // 限制最大值
                    targetScale = Math.min(targetScale, 5.0);
                }
            }

            // HUD 更新
            const handStatus = document.getElementById('status-hand');
            if (handDetected) {
                if (handStatus.innerText !== "LOCKED") {
                    handStatus.innerText = "LOCKED";
                    handStatus.classList.add('hud-active');
                }
            } else {
                handStatus.innerText = "SEARCHING";
                handStatus.classList.remove('hud-active');
                targetScale = 1.0; // 没手时恢复
            }

            // 平滑插值 (Lerp) 更新全局状态
            state.gestureScale += (targetScale - state.gestureScale) * 0.08;

            requestAnimationFrame(predictWebcam);
        }

        // 绑定键盘切换形状 (作为隐藏彩蛋)
        window.addEventListener('keydown', (e) => {
            if(e.key === '1') calculateTarget('galaxy');
            if(e.key === '2') calculateTarget('dna');
            if(e.key === '3') calculateTarget('sphere');
        });

    </script>
</body>
</html>
