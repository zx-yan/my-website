<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>雅思核心词汇 (带生词本)</title>
<style>
    :root {
        --primary: #2563eb;       /* 核心蓝 */
        --primary-light: #eff6ff; /* 浅蓝背景 */
        --text-main: #1e293b;     /* 深灰文字 */
        --text-sub: #64748b;      /* 浅灰文字 */
        --accent: #f59e0b;        /* 强调色(黄) */
        --danger: #ef4444;        /* 红色 */
        --bg: #f8fafc;            /* 页面背景 */
        --card-bg: #ffffff;
        --shadow: 0 4px 20px rgba(0,0,0,0.06);
        --radius: 16px;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body { background: var(--bg); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    
    .container { width: 100%; max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; flex: 1; }
    
    header { text-align: center; margin-bottom: 20px; margin-top: 10px; }
    h1 { font-size: 1.8rem; font-weight: 800; color: var(--text-main); margin-bottom: 5px; }
    .subtitle { color: var(--text-sub); font-size: 0.9rem; font-weight: 400; }
    
    /* 生词本仪表盘 */
    .notebook-dashboard {
        background: white;
        border-radius: var(--radius);
        padding: 20px;
        margin-bottom: 25px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(245, 158, 11, 0.2);
        position: relative;
        overflow: hidden;
    }
    .notebook-dashboard::before {
        content: ""; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent);
    }
    .nb-title { font-size: 1rem; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 8px; margin-bottom: 12px; }
    .nb-stats { font-size: 0.9rem; color: var(--text-sub); margin-bottom: 15px; }
    .nb-count { color: var(--accent); font-weight: 800; font-size: 1.4rem; margin-right: 4px; }
    
    .nb-actions { display: flex; gap: 10px; }
    .btn-review { 
        flex: 2; background: var(--accent); color: white; border: none; 
        padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer;
        transition: opacity 0.2s;
    }
    .btn-download {
        flex: 1; background: #fffbeb; color: var(--accent); border: 1px solid var(--accent);
        padding: 10px; border-radius: 8px; font-weight: 600; cursor: pointer;
    }
    .btn-review:hover, .btn-download:hover { opacity: 0.9; }
    .btn-review:disabled, .btn-download:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

    /* 视图容器 */
    .view { width: 100%; transition: opacity 0.3s ease; }
    #word-view { display: none; }
    
    /* 字母网格 */
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 12px; margin-top: 20px; }
    .letter-card {
        background: var(--card-bg); border-radius: 12px; padding: 15px 0;
        text-align: center; box-shadow: var(--shadow); cursor: pointer;
        transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        border: 1px solid transparent;
    }
    .letter-card:hover { transform: translateY(-3px); border-color: var(--primary); box-shadow: 0 10px 25px rgba(37, 99, 235, 0.15); }
    .letter-card .char { font-size: 1.4rem; font-weight: 700; color: var(--primary); display: block; }
    .letter-card .count { font-size: 0.75rem; color: var(--text-sub); margin-top: 4px; display: block; }

    /* 单词学习卡片 */
    .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .back-btn { background: none; border: none; font-size: 0.95rem; color: var(--text-sub); cursor: pointer; display: flex; align-items: center; gap: 5px; font-weight: 500; transition: color 0.2s; }
    .back-btn:hover { color: var(--primary); }
    
    /* 自动播放开关 */
    .autoplay-toggle {
        display: flex; align-items: center; gap: 8px; font-size: 0.9rem; color: var(--text-main);
        background: white; padding: 6px 12px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .autoplay-toggle input { width: 16px; height: 16px; accent-color: var(--primary); }

    /* 进度条 */
    .progress-track { width: 100%; height: 6px; background: #e2e8f0; border-radius: 3px; overflow: hidden; margin-bottom: 25px; }
    .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s ease; }
    .progress-fill.review-mode { background: var(--accent); }

    /* 核心卡片 */
    .card {
        background: var(--card-bg); border-radius: var(--radius);
        padding: 40px 20px; text-align: center;
        box-shadow: var(--shadow); margin-bottom: 25px;
        position: relative; overflow: hidden;
        min-height: 320px; display: flex; flex-direction: column; justify-content: center;
    }
    
    .word { font-size: 2.8rem; font-weight: 800; color: var(--text-main); margin-bottom: 5px; line-height: 1.2; word-break: break-all;}
    .phonetic { 
        font-size: 1.2rem; color: var(--text-sub); 
        font-family: "Lucida Sans Unicode", "Arial Unicode MS", sans-serif; 
        margin-bottom: 25px; min-height: 1.5em; 
        display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .phonetic.loading { opacity: 0.5; font-size: 0.9rem; }
    
    .meaning-box {
        padding: 20px; background: var(--primary-light); border-radius: 12px;
        color: var(--text-main); font-size: 1.1rem; line-height: 1.6;
        cursor: pointer; transition: all 0.3s;
        min-height: 80px; display: flex; align-items: center; justify-content: center;
    }
    .meaning-box.hidden { color: transparent; user-select: none; position: relative; }
    .meaning-box.hidden::after {
        content: "点击显示释义"; color: var(--primary); position: absolute;
        font-size: 0.9rem; font-weight: 500; top: 50%; left: 50%; transform: translate(-50%, -50%);
    }

    /* 按钮组 */
    .controls { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 15px; margin-top: auto; }
    .btn {
        border: none; padding: 14px 0; border-radius: 12px; font-size: 1rem; cursor: pointer;
        transition: all 0.2s; display: flex; align-items: center; justify-content: center;
    }
    .btn-icon { background: white; color: var(--text-main); border: 1px solid #e2e8f0; font-size: 1.2rem; }
    .btn-icon:hover { background: #f1f5f9; }
    .btn-main { background: var(--primary); color: white; font-weight: 600; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
    .btn-main:hover { background: #1d4ed8; transform: translateY(-2px); }

    .speaker-btn {
        background: none; border: none; cursor: pointer; font-size: 1.5rem;
        margin-left: 10px; vertical-align: middle; color: var(--primary);
        transition: transform 0.1s;
        width: 40px; height: 40px; border-radius: 50%;
        display: inline-flex; align-items: center; justify-content: center;
    }
    .speaker-btn:hover { background: #f0f9ff; transform: scale(1.1); }
    .speaker-btn.playing { animation: pulse 1s infinite; color: var(--accent); }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
    }

    /* 生词本按钮 */
    .action-row { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
    .btn-small {
        padding: 8px 16px; font-size: 0.85rem; border-radius: 20px;
        background: transparent; border: 1px solid var(--text-sub); color: var(--text-sub);
        cursor: pointer; transition: all 0.2s;
    }
    .btn-small.active { border-color: var(--accent); color: var(--accent); background: #fffbeb; }

    @media (max-width: 480px) {
        .word { font-size: 2.2rem; }
        .controls { gap: 10px; }
    }
</style>
</head>

            <div class="progress-track">

            <div class="card">

                    <div class="phonetic" id="phonetic"></div>
                </div>
                
                <div class="meaning-box hidden" id="meaning-box" onclick="toggleMeaning()">
                    <div id="meaning"></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-icon" onclick="prevWord()">←</button>
                <button class="btn btn-main" onclick="toggleMeaning()">显示释义</button>
                <button class="btn btn-icon" onclick="nextWord()">→</button>

            <div class="action-row">

            <div style="text-align: center; margin-top: 15px; color: #cbd5e1; font-size: 0.8rem;" id="progress-text">1 / 10</div>
        </div>
    </div>

`;
// ↑ 在这里替换成你的全部雅思词汇CSV内容

        // =======================
        // 核心逻辑
        // =======================
        
        // 解析CSV (适配你的格式：序号,单词,释义)
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const result = [];
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // 正则匹配: 序号, 单词, 剩余部分(释义)
                const match = line.match(/^(\d+),([^,]+),(.*)$/);
                if (match) {
                    let meaning = match[3].trim();
                    // 处理CSV中可能存在的引号包裹和内部转义
                    if (meaning.startsWith('"') && meaning.endsWith('"')) {
                        meaning = meaning.slice(1, -1).replace(/""/g, '"');
                    }
                    // 新数据没有音标，设为空
                    result.push({ word: match[2].trim(), meaning: meaning, phonetic: "" });
                }
            }
            return result;
        }
        
        const ALL_WORDS = parseCSV(VOCABULARY_DATA);
        // Map用于快速查找完整单词信息
        const ALL_WORDS_MAP = new Map(ALL_WORDS.map(i => [i.word, i])); 

        // 按首字母分组
        const WORD_GROUPS = {};
        ALL_WORDS.forEach(item => {
            let letter = item.word.charAt(0).toUpperCase();
            if (!/[A-Z]/.test(letter)) letter = '#'; // 非字母开头的归类
            if (!WORD_GROUPS[letter]) WORD_GROUPS[letter] = [];
            WORD_GROUPS[letter].push(item);
        });

        let currentWordList = []; // 当前显示的单词列表 (可能来自字母组或生词本)
        let currentIndex = 0;     // 当前单词在 currentWordList 中的索引
        let rareWords = JSON.parse(localStorage.getItem('ielts_rare_words') || '[]'); // 从LocalStorage读取生词本
        let phoneticCache = {};   // 缓存获取到的音标
        let isReviewMode = false; // 标记是否为生词本复习模式

        function init() {
            renderGrid();
            updateNotebookStats();
            
            // 键盘快捷键监听
            document.addEventListener('keydown', (e) => {
                if (document.getElementById('word-view').style.display === 'block') {
                    if (e.code === 'ArrowRight') nextWord();
                    if (e.code === 'ArrowLeft') prevWord();
                    if (e.code === 'Space') {
                        e.preventDefault(); // 防止页面滚动
                        toggleMeaning();
                    }
                    if (e.code === 'Enter') speakCurrent(); // Enter 键朗读
                }
            });
        }

        // 渲染字母网格
        function renderGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = ''; // 清空旧内容
            
            // 检查是否有数据
            if (Object.keys(WORD_GROUPS).length === 0) {
                 container.innerHTML = '<div style="text-align:center;grid-column:1/-1;color:#999;padding:20px;">暂无数据，请检查VOCABULARY_DATA变量</div>';
                 return;
            }

            // 按字母顺序排序并创建卡片
            Object.keys(WORD_GROUPS).sort().forEach(key => {
                const list = WORD_GROUPS[key];
                const card = document.createElement('div');
                card.className = 'letter-card';
                card.innerHTML = `<span class="char">${key}</span><span class="count">${list.length} 词</span>`;
                card.onclick = () => startLearning(key); // 点击进入学习模式
                container.appendChild(card);
            });
        }

        // 更新生词本统计和按钮状态
        function updateNotebookStats() {
            const count = rareWords.length;
            document.getElementById('nb-count').textContent = count;
            document.getElementById('btn-start-review').disabled = count === 0;
            document.getElementById('btn-download').disabled = count === 0;
        }

        // 进入字母学习模式
        function startLearning(key) {
            isReviewMode = false;
            currentWordList = WORD_GROUPS[key];
            currentIndex = 0;
            document.getElementById('letter-view').style.display = 'none';
            document.getElementById('word-view').style.display = 'block';
            updateCard(true); // 传入 true 表示初次加载，不自动播放
        }

        // 进入生词本复习模式
        function startNotebookReview() {
            if (rareWords.length === 0) return;
            
            // 从完整词库中查找生词本中的词
            currentWordList = rareWords
                .map(word => ALL_WORDS_MAP.get(word))
                .filter(item => item !== undefined); // 确保找到词条
            
            if (currentWordList.length === 0) return; // 如果生词本数据有问题
            
            isReviewMode = true;
            currentIndex = 0;
            document.getElementById('letter-view').style.display = 'none';
            document.getElementById('word-view').style.block = 'block'; // 确保显示
            document.getElementById('group-title').textContent = '⭐ 生词本复习'; // 更新标题
            updateCard(true); // 传入 true 表示初次加载，不自动播放
        }

        // 返回字母列表界面
        function showLetterView() {
            document.getElementById('word-view').style.display = 'none';
            document.getElementById('letter-view').style.display = 'block';
            updateNotebookStats(); // 返回时更新生词本状态
        }

        // 更新单词卡片内容
        async function updateCard(isFirstLoad = false) {
            const item = currentWordList[currentIndex];
            const word = item.word;

            // 1. 更新单词和释义
            document.getElementById('word').textContent = word;
            document.getElementById('meaning').textContent = item.meaning;
            document.getElementById('meaning-box').classList.add('hidden'); // 默认隐藏释义
            
            // 2. 更新进度条和文字
            const progress = ((currentIndex + 1) / currentWordList.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${currentIndex + 1} / ${currentWordList.length}`;

            // 3. 获取并显示音标
            const phoneticEl = document.getElementById('phonetic');
            phoneticEl.textContent = ''; // 先清空
            phoneticEl.classList.add('loading'); // 显示加载状态

            // 优先使用缓存
            if (phoneticCache[word]) {
                phoneticEl.classList.remove('loading');
                phoneticEl.textContent = phoneticCache[word];
            } else {
                // 仅对纯字母单词尝试API调用
                if (/^[a-zA-Z]+$/.test(word)) {
                    fetchPhoneticFromAPI(word).then(p => {
                        // 检查是否是当前显示的单词，防止快速切换乱序
                        if (currentWordList[currentIndex]?.word === word) {
                            phoneticCache[word] = p; // 缓存音标
                            phoneticEl.classList.remove('loading');
                            phoneticEl.textContent = p;
                        }
                    });
                } else {
                    // 非纯字母单词（如缩写）不尝试获取音标
                    phoneticEl.classList.remove('loading');
                }
            }

            // 4. 自动朗读（如果开启）
            if (!isFirstLoad) { // 首次加载不自动朗读
                const autoPlayOn = document.getElementById('autoplay-switch').checked;
                if (autoPlayOn) {
                    setTimeout(() => { // 延迟一点，避免声音卡顿
                        if (currentWordList[currentIndex]?.word === word) { // 再次确认是当前卡片
                            speakCurrent();
                        }
                    }, 300);
                }
            }
            
            updateRareBtnState(); // 更新生词本按钮状态
        }

        // 从API获取音标
        async function fetchPhoneticFromAPI(word) {
            try {
                // 使用免费的 DictionaryAPI
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                
                if (data && Array.isArray(data) && data.length > 0 && data[0].phonetics) {
                    // 尝试获取美式音标（通常带 -us 标识）
                    const usPhonetic = data[0].phonetics.find(p => p.text && p.audio && p.audio.includes('-us'));
                    if (usPhonetic) return usPhonetic.text;
                    
                    // 否则，取第一个找到的音标文本
                    const anyPhonetic = data[0].phonetics.find(p => p.text);
                    if (anyPhonetic) return anyPhonetic.text;
                }
            } catch (e) {
                console.error('Error fetching phonetic:', e);
            }
            return ''; // 获取失败则为空
        }

        // 切换释义显示
        function toggleMeaning() {
            document.getElementById('meaning-box').classList.toggle('hidden');
        }

        // 下一个单词
        function nextWord() {
            if (currentIndex < currentWordList.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                alert(isReviewMode ? '生词本复习完成！' : '本组单词已学完！');
            }
        }

        // 上一个单词
        function prevWord() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        // =======================
        // 语音播放功能 (有道API + 原生降级)
        // =======================
        function speakCurrent() {
            const word = currentWordList[currentIndex].word;
            const btn = document.getElementById('speaker-btn');
            
            btn.classList.add('playing'); // 添加播放动画
            const player = document.getElementById('audio-player');
            
            // 优先使用有道API
            player.src = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(word)}&type=2`; // type=2 为美音
            
            player.onended = () => btn.classList.remove('playing'); // 播放结束移除动画
            
            player.onerror = () => {
                console.log('Online audio failed, switching to native.');
                speakNative(word); // 失败后尝试原生播放
                btn.classList.remove('playing');
            };

            // 尝试播放
            const playPromise = player.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Playback prevented:', error);
                    // 如果不是因为用户交互被阻止，尝试原生
                    if (error.name !== 'NotAllowedError') {
                        speakNative(word);
                    }
                    btn.classList.remove('playing');
                });
            }
        }

        // 原生浏览器语音合成 (作为备用)
        function speakNative(word) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); // 停止当前所有语音
                const u = new SpeechSynthesisUtterance(word);
                u.lang = 'en-US'; // 设置语言为美式英语
                u.rate = 0.9; // 语速
                window.speechSynthesis.speak(u);
            } else {
                alert('您的浏览器不支持语音播放功能。');
            }
        }

        // =======================
        // 生词本操作
        // =======================
        
        // 更新生词本按钮状态（☆ 或 ★）
        function updateRareBtnState() {
            const word = currentWordList[currentIndex].word;
            const btn = document.getElementById('btn-rare');
            if (rareWords.includes(word)) {
                btn.classList.add('active');
                btn.textContent = '★ 已收藏';
            } else {
                btn.classList.remove('active');
                btn.textContent = '☆ 加入生词本';
            }
        }

        // 添加或移除生词
        function toggleRare() {
            const word = currentWordList[currentIndex].word;
            const idx = rareWords.indexOf(word);
            
            if (idx > -1) { // 已存在，则移除
                rareWords.splice(idx, 1);
            } else { // 不存在，则添加
                rareWords.push(word);
            }
            
            localStorage.setItem('ielts_rare_words', JSON.stringify(rareWords)); // 保存到本地
            updateRareBtnState(); // 更新按钮显示
            updateNotebookStats(); // 更新生词本统计
        }

        // 导出生词本为CSV
        function exportRareWords() {
            if (rareWords.length === 0) return;

            const data = [];
            data.push('Index,Word,Meaning'); // CSV 表头
            
            let index = 1;
            rareWords.forEach(w => {
                const item = ALL_WORDS_MAP.get(w); // 从Map获取完整词条信息
                if (item) {
                    // 处理释义中的逗号和引号，确保CSV格式正确
                    const meaning = `"${item.meaning.replace(/"/g, '""')}"`; 
                    data.push(`${index},${item.word},${meaning}`);
                    index++;
                }
            });

            // 创建CSV文件内容 (添加 BOM 防止Excel乱码)
            const csvContent = '\uFEFF' + data.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            
            // 创建下载链接并触发下载
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            const date = new Date().toISOString().slice(0,10); // 格式化日期
            link.setAttribute('download', `IELTS_Review_Words_${date}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link); // 清理DOM
        }

        // 页面加载完成时初始化
        init();
    </script>
